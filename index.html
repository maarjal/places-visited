<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>World Trip Recorder</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place you have been:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location">Where</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Famous Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
